<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container mt-5">
        <div class="row">
            <div class=" col-sm-6 col-md-8 col-centered">
                <div class="maintxt">
                    <img class="background-image img-fluid" src="./images/tomjerry-1.jpg" alt="Tom and Jerry">
                    <span class="overlay-text text-white px-5 mb-3">
                        <form>
                            <h4 class="heading p-2">Getting tired with ads? <button type="button" class="btn-close btn btn-small" aria-label="Close"></button></h4>
                            <button class="btn btn-primary btn-lg g-3" type="submit">Try Premium</button>
                            <button class="btn btn-primary btn-lg" type="submit">Keep with Ads</button>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
</body>
</html>
